<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c33; stroke: #24355f; stroke-width: 2; }
      .box { fill: #0f2747; stroke: #2c7be5; stroke-width: 2; }
      .box2 { fill: #132a22; stroke: #2ecc71; stroke-width: 2; }
      .box3 { fill: #2a1c10; stroke: #f39c12; stroke-width: 2; }
      .box4 { fill: #2a1020; stroke: #e056fd; stroke-width: 2; }
      .title { fill: #eaf2ff; font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .label { fill: #eaf2ff; font: 650 18px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .text { fill: #cfe3ff; font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .muted { fill: #9bb6de; font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .arrow { stroke: #9bb6de; stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9bb6de"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="420"/>
  <rect class="panel" x="30" y="30" width="1140" height="360" rx="18"/>

  <text class="title" x="60" y="70">Flujo típico de un caso de uso en un SOC (detección → respuesta)</text>
  <text class="muted" x="60" y="95">De los logs a la acción: qué entra, qué correlaciona el SIEM y cómo actúa el equipo.</text>

  <g transform="translate(70,140)">
    <rect class="box" x="0" y="0" width="220" height="150" rx="14"/>
    <text class="label" x="18" y="38">Fuentes de datos</text>
    <text class="text" x="18" y="68">• Endpoints / EDR</text>
    <text class="text" x="18" y="92">• Red / Firewall / Proxy</text>
    <text class="text" x="18" y="116">• Apps / Cloud / IAM</text>
    <text class="muted" x="18" y="138">Logs + telemetría</text>
  </g>

  <g transform="translate(350,140)">
    <rect class="box2" x="0" y="0" width="220" height="150" rx="14"/>
    <text class="label" x="18" y="38">SIEM</text>
    <text class="text" x="18" y="68">• Normalización</text>
    <text class="text" x="18" y="92">• Correlación</text>
    <text class="text" x="18" y="116">• Enriquecimiento</text>
    <text class="muted" x="18" y="138">Reglas + IOC + contexto</text>
  </g>

  <g transform="translate(630,140)">
    <rect class="box3" x="0" y="0" width="220" height="150" rx="14"/>
    <text class="label" x="18" y="38">Alerta</text>
    <text class="text" x="18" y="68">• Severidad</text>
    <text class="text" x="18" y="92">• Evidencias</text>
    <text class="text" x="18" y="116">• Hipótesis</text>
    <text class="muted" x="18" y="138">Caso listo para investigar</text>
  </g>

  <g transform="translate(910,140)">
    <rect class="box4" x="0" y="0" width="220" height="150" rx="14"/>
    <text class="label" x="18" y="38">Respuesta</text>
    <text class="text" x="18" y="68">• Triage + análisis</text>
    <text class="text" x="18" y="92">• Contención</text>
    <text class="text" x="18" y="116">• Lecciones aprendidas</text>
    <text class="muted" x="18" y="138">Playbooks / SOAR</text>
  </g>

  <path class="arrow" d="M 310 215 C 330 215, 330 215, 350 215" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M 590 215 C 610 215, 610 215, 630 215" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M 870 215 C 890 215, 890 215, 910 215" marker-end="url(#arrowHead)"/>

  <text class="muted" x="60" y="350">Consejo: cada caso de uso debe definir fuentes, lógica de detección y pasos de respuesta.</text>
</svg>

