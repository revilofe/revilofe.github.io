<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c33; stroke: #24355f; stroke-width: 2; }
      .box { fill: #0f2747; stroke: #2c7be5; stroke-width: 2; }
      .box2 { fill: #132a22; stroke: #2ecc71; stroke-width: 2; }
      .box3 { fill: #2a1c10; stroke: #f39c12; stroke-width: 2; }
      .box4 { fill: #2a1020; stroke: #e056fd; stroke-width: 2; }
      .title { fill: #eaf2ff; font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .label { fill: #eaf2ff; font: 700 18px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .text { fill: #cfe3ff; font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .muted { fill: #9bb6de; font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .arrow { stroke: #9bb6de; stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9bb6de"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520"/>
  <rect class="panel" x="30" y="30" width="1140" height="460" rx="18"/>

  <text class="title" x="60" y="70">Fases típicas para implantar un SIEM</text>
  <text class="muted" x="60" y="95">Un enfoque gradual reduce riesgos y facilita ajustar reglas, fuentes y procesos.</text>

  <g transform="translate(70,150)">
    <rect class="box" x="0" y="0" width="250" height="220" rx="14"/>
    <text class="label" x="18" y="38">1) Descubrimiento</text>
    <text class="text" x="18" y="68">• Objetivos y alcance</text>
    <text class="text" x="18" y="92">• Inventario de fuentes</text>
    <text class="text" x="18" y="116">• Casos de uso iniciales</text>
    <text class="text" x="18" y="140">• Retención y costes</text>
    <text class="muted" x="18" y="170">Salida: plan y prioridades</text>
  </g>

  <g transform="translate(350,150)">
    <rect class="box2" x="0" y="0" width="250" height="220" rx="14"/>
    <text class="label" x="18" y="38">2) Piloto</text>
    <text class="text" x="18" y="68">• Pocas fuentes representativas</text>
    <text class="text" x="18" y="92">• Ajuste de parsers</text>
    <text class="text" x="18" y="116">• Alertas y umbrales</text>
    <text class="text" x="18" y="140">• Runbook inicial</text>
    <text class="muted" x="18" y="170">Salida: modelo funcional</text>
  </g>

  <g transform="translate(630,150)">
    <rect class="box3" x="0" y="0" width="250" height="220" rx="14"/>
    <text class="label" x="18" y="38">3) Implantación</text>
    <text class="text" x="18" y="68">• Escalar fuentes y cobertura</text>
    <text class="text" x="18" y="92">• Casos de uso por prioridad</text>
    <text class="text" x="18" y="116">• Gestión de tickets</text>
    <text class="text" x="18" y="140">• Operación 24/7 (si aplica)</text>
    <text class="muted" x="18" y="170">Salida: operación estable</text>
  </g>

  <g transform="translate(910,150)">
    <rect class="box4" x="0" y="0" width="250" height="220" rx="14"/>
    <text class="label" x="18" y="38">4) Mejora continua</text>
    <text class="text" x="18" y="68">• Reducir falsos positivos</text>
    <text class="text" x="18" y="92">• Nuevas TTP e IoC</text>
    <text class="text" x="18" y="116">• Métricas (MTTD/MTTR)</text>
    <text class="text" x="18" y="140">• Lecciones aprendidas</text>
    <text class="muted" x="18" y="170">Salida: detección más madura</text>
  </g>

  <path class="arrow" d="M 320 260 C 335 260, 335 260, 350 260" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M 600 260 C 615 260, 615 260, 630 260" marker-end="url(#arrowHead)"/>
  <path class="arrow" d="M 880 260 C 895 260, 895 260, 910 260" marker-end="url(#arrowHead)"/>

  <text class="muted" x="60" y="455">Idea clave: empieza pequeño, valida, escala y mejora en ciclos.</text>
</svg>

